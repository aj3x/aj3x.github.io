<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js" ></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
        

        <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js" defer></script> -->
        <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js" async></script> -->

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="css/style.css">
    </head>
    <body ng-app="navRoute" ng-init="selected='main'">
        <div class="container">
            <div class="navbar-light" ng-include="'nav.htm'"></div>


            <!-- <label>Name:</label>
            <input class="form-control" type="text" ng-model="yourName" placeholder="Enter a name here" style="max-width: 300px">
            <hr>
            <h1>Hello {{yourName}}!</h1> -->
            
            <div ng-view></div>


            <div ng-include="'foot.htm'"></div>
            
        </div>

    <script>
    var app = angular.module("navRoute", ["ngRoute"]);
    app.config(function($routeProvider) {
        $routeProvider
        .when("/", {
            templateUrl : "main.htm"
        })
        .when("/readme", {
            templateUrl : "about.htm"
        })
        .when("/knowledgebase", {
            templateUrl : "projects.htm"
        })
        .when("/foo", {
            templateUrl : "bar.htm"
        });
    });
    </script>
    </body>
</html>
